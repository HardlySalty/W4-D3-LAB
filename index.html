<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <script src="https://kit.fontawesome.com/c2ad7cda48.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-success text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">W4-D3-LAB</span>
      </a>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop"  id="poke-btn">
        <i class="fa-solid fa-book fs-3 p-1"></i>
      </button>
    </nav>
  </header>
  <main class="bg-dark">
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-10 m-auto text-center py-4" id="main-col">
          <p class="fs-1 py-2 fw-bold" id="guess-title">Who's That Pokemon???</p>
          <!-- STUB game container -->
          <div class="text-center m-auto" id="game-container">
            <!-- <img id="game-img" draggable="false" oncontextmenu="return false" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt=""> -->
          </div>
          <div class="d-flex justify-content-center mt-3 text-center">
            <!-- STUB form for guess -->
            <form onsubmit="app.pokemonsController.checkGuess()">
              <input type="text" name="guess" id="guess" maxlength="15">
              <button type="submit" class="btn btn-lg btn-info mt-4">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer> -->

  <!-- STUB off Canvas -->
  <div class="offcanvas offcanvas-start text-bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Poke-Dex</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="container">
        <div class="row" id="pokemons-container">
          <!-- STUB pokemon List Template -->
          <!-- <div class="col-12 my-2">
            <div class="card text-light" id="poke-card">
              <div class="card-body">
                <span class="d-flex"><p class="card-title fs-3">Bulbasaur<p id="type-font"><u>Grass</u></p></p></span>
                <p class="card-text">Hp: 45 | Atk: 49 | Def: 49</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
